# Override some settings from the default properties just for testing:

# Send Notify messages to this service
dsb.notify.endpoint = http://localhost:8184/petals/services/NotificationConsumerPortService
# Send Subscribes and GetResourceProperty messages to this service
dsb.subscribe.endpoint = http://localhost:8184/petals/services/NotificationProducerPortService
# Send Unsubscribes messages to this service
dsb.unsubscribe.endpoint = http://localhost:8184/petals/services/SubscriptionManagerPortService

# Further values are inherited from the defaults in the file play-commons-constants-defaults.properties on the classpath
